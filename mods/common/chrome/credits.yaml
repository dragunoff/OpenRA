Container@CREDITS_WINDOW:
	PositionType: Absolute
	Width: 100%
	Height: 100%
	JustifyContent: Center
	AlignItems: Center
	Children:
		Background@CREDITS_PANEL:
			Logic: CreditsLogic
			PositionType: Relative
			Width: 410
			Height: 450
			Top: 25
			PaddingHorizontal: 15
			PaddingVertical: 20
			FlexDirection: Column
			Children:
				Label@CREDITS_TITLE:
					PositionType: Relative
					Height: 25
					MarginBottom: 4
					Font: Bold
					Align: Center
					Text: Credits
				Container@TAB_CONTAINER:
					PositionType: Relative
					FlexDirection: Row
					Visible: False
					Height: 30
					Children:
						Button@MOD_TAB:
							PositionType: Relative
							Width: 140
							Height: 31
							Font: Bold
						Button@ENGINE_TAB:
							PositionType: Relative
							X: 140
							Width: 140
							Height: 31
							Text: OpenRA
							Font: Bold
				ScrollPanel@CREDITS_DISPLAY:
					PositionType: Relative
					FlexGrow: 1
					FlexShrink: 1
					Padding: 8
					FlexDirection: Column
					Children:
						Label@CREDITS_TEMPLATE:
							PositionType: Relative
							Height: 16
							VAlign: Top
				Button@BACK_BUTTON:
					PositionType: Relative
					Width: 160
					Height: 25
					MarginTop: 10
					AlignSelf: FlexEnd
					Text: Close
					Font: Bold
					Key: escape
