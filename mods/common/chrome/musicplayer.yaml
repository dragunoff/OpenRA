Background@MUSIC_PANEL:
	Logic: MusicPlayerLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 400) / 2
	Width: 400
	Height: 480
	Children:
		LogicTicker@SONG_WATCHER:
		ScrollPanel@MUSIC_LIST:
			X: 20
			Y: 45
			Width: PARENT_RIGHT - 2*20
			Height: PARENT_BOTTOM - 178
			Children:
				ScrollItem@MUSIC_TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					Y: 0
					Visible: false
					Children:
						Label@TITLE:
							X: 10
							Width: PARENT_RIGHT - 50
							Height: 25
						Label@LENGTH:
							Width: 50
							X: PARENT_RIGHT - 60
							Align: Right
							Height: 25
		Container@LABEL_CONTAINER:
			X: 25
			Y: 20
			Width: PARENT_RIGHT - 2*20
			Children:
				Label@TITLE:
					Width: 100
					Height: 25
					Text: Track
					Align: Center
					Font: Bold
				Label@TYPE:
					X: PARENT_RIGHT - 85
					Height: 25
					Width: 50
					Text: Length
					Align: Right
					Font: Bold
		Container@BUTTONS:
			X: 20
			Y: PARENT_BOTTOM - HEIGHT - 85
			Width: PARENT_RIGHT - 2*20
			Children:
				Button@BUTTON_PREV:
					Width: 25
					Height: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PREV:
							X: 0
							Y: 0
							Width: 25
							Height: 25
							ImageCollection: music
							ImageName: prev
				Button@BUTTON_PLAY:
					X: 35
					Width: 25
					Height: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PLAY:
							X: 0
							Y: 0
							Width: 25
							Height: 25
							ImageCollection: music
							ImageName: play
				Button@BUTTON_PAUSE:
					Visible: false
					X: 35
					Width: 25
					Height: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PAUSE:
							X: 0
							Y: 0
							Width: 25
							Height: 25
							ImageCollection: music
							ImageName: pause
				Button@BUTTON_STOP:
					X: 70
					Width: 25
					Height: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_STOP:
							X: 0
							Y: 0
							Width: 25
							Height: 25
							ImageCollection: music
							ImageName: stop
				Button@BUTTON_NEXT:
					X: 105
					Width: 25
					Height: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_NEXT:
							X: 0
							Y: 0
							Width: 25
							Height: 25
							ImageCollection: music
							ImageName: next
				ExponentialSlider@MUSIC_SLIDER:
					X: PARENT_RIGHT - WIDTH
					Y: 3
					Width: 215
					Height: 20
					Ticks: 7
		Label@TIME_LABEL:
			X: (PARENT_RIGHT - WIDTH) / 2
			Y: PARENT_BOTTOM - 120
			Width: 140
			Height: 25
			Align: Center
			Font: Bold
		Checkbox@SHUFFLE:
			X: 20
			Y: PARENT_BOTTOM - 120
			Width: 85
			Height: 20
			Text: Shuffle
		Checkbox@REPEAT:
			X: PARENT_RIGHT - 15 - WIDTH
			Y: PARENT_BOTTOM - 120
			Width: 70
			Height: 20
			Text: Loop
		Container@NO_MUSIC_LABEL:
			X: 20
			Y: 135
			Width: PARENT_RIGHT - 2*20
			Height: 60
			Visible: false
			Children:
				Label@TITLE:
					Width: PARENT_RIGHT - 24
					Height: 25
					Font: Bold
					Align: Center
					Text: Music Not Installed
				Label@DESCA:
					Y: 20
					Width: PARENT_RIGHT - 24
					Height: 25
					Align: Center
					Text: The game music can be installed
				Label@DESCB:
					Y: 40
					Width: PARENT_RIGHT - 24
					Height: 25
					Align: Center
					Text: from the "Manage Content" menu.
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: Close
			Font: Bold
			Key: escape
		Label@MUTE_LABEL:
			X: 25
			Y: PARENT_BOTTOM - 45
			Width: 300
			Height: 20
			Font: Small
