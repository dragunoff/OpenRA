Container@MUSIC_WINDOW:
	PositionType: Absolute
	Width: 100%
	Height: 100%
	JustifyContent: Center
	AlignItems: Center
	Children:
		Background@MUSIC_PANEL:
			Logic: MusicPlayerLogic
			PositionType: Relative
			Width: 360
			Height: 450
			Top: 25
			PaddingHorizontal: 15
			PaddingVertical: 20
			FlexDirection: Column
			Children:
				LogicTicker@SONG_WATCHER:
				Container@LABEL_CONTAINER:
					PositionType: Relative
					FlexDirection: Row
					PaddingLeft: 30
					PaddingRight: 30
					Top: -4
					Children:
						Label@TITLE:
							PositionType: Relative
							FlexGrow: 1
							Height: 25
							Text: Track
							Font: Bold
						Label@TYPE:
							PositionType: Relative
							Height: 25
							Width: 50
							Text: Length
							Align: Right
							Font: Bold
				ScrollPanel@MUSIC_LIST:
					PositionType: Relative
					FlexGrow: 1
					FlexShrink: 1
					FlexDirection: Column
					Padding: 2
					Children:
						ScrollItem@MUSIC_TEMPLATE:
							PositionType: Relative
							FlexDirection: Row
							PaddingHorizontal: 8
							Height: 25
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									PositionType: Relative
									FlexGrow: 1
									FlexShrink: 1
									Height: 25
									TooltipContainer: MUSIC_TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
								Label@LENGTH:
									PositionType: Relative
									Width: 50
									Align: Right
									Height: 25
				Container@CHECKBOXES:
					PositionType: Relative
					FlexDirection: Row
					JustifyContent: SpaceBetween
					MarginTop: 14
					Children:
						Checkbox@SHUFFLE:
							PositionType: Relative
							FlexGrow: 1
							# Width: 85
							Height: 20
							Text: Shuffle
						Label@TIME_LABEL:
							PositionType: Relative
							FlexGrow: 1
							# Width: 140
							Height: 20
							Align: Center
							Font: Bold
						Checkbox@REPEAT:
							PositionType: Relative
							FlexGrow: 1
							# Width: 85
							Height: 20
							Text: Loop
				Container@BUTTONS:
					PositionType: Relative
					FlexDirection: Row
					MarginTop: 8
					Children:
						Button@BUTTON_PREV:
							PositionType: Relative
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PREV:
									PositionType: Absolute
									Left: 5
									Top: 5
									ImageCollection: music
									ImageName: prev
						Button@BUTTON_PLAY:
							PositionType: Relative
							MarginLeft: 9
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PLAY:
									PositionType: Absolute
									Left: 5
									Top: 5
									ImageCollection: music
									ImageName: play
						Button@BUTTON_PAUSE:
							PositionType: Relative
							Visible: false
							MarginLeft: 9
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PAUSE:
									PositionType: Absolute
									Left: 5
									Top: 5
									ImageCollection: music
									ImageName: pause
						Button@BUTTON_STOP:
							PositionType: Relative
							MarginLeft: 9
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_STOP:
									PositionType: Absolute
									Left: 5
									Top: 5
									ImageCollection: music
									ImageName: stop
						Button@BUTTON_NEXT:
							PositionType: Relative
							MarginLeft: 9
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_NEXT:
									PositionType: Absolute
									Left: 5
									Top: 5
									ImageCollection: music
									ImageName: next
						ExponentialSlider@MUSIC_SLIDER:
							PositionType: Absolute
							Right: 0
							Top: 3
							Width: 175
							Height: 20
							Ticks: 7
				Container@NO_MUSIC_LABEL:
					X: 15
					Y: 136
					Width: 330
					Height: 60
					Visible: false
					Children:
						Label@TITLE:
							Width: PARENT_RIGHT - 24
							Height: 25
							Font: Bold
							Align: Center
							Text: Music Not Installed
						Label@DESCA:
							Y: 20
							Width: PARENT_RIGHT - 24
							Height: 25
							Align: Center
							Text: The game music can be installed
						Label@DESCB:
							Y: 40
							Width: PARENT_RIGHT - 24
							Height: 25
							Align: Center
							Text: from the "Manage Content" menu.
				Button@BACK_BUTTON:
					PositionType: Relative
					AlignSelf: FlexEnd
					MarginTop: 10
					Width: 120
					Height: 25
					Text: Close
					Font: Bold
					Key: escape
				Label@MUTE_LABEL:
					X: 25
					Y: PARENT_BOTTOM - 45
					Width: 300
					Height: 20
					Font: Small
				TooltipContainer@MUSIC_TOOLTIP_CONTAINER:
