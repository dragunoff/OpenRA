Container@CREDITS_WINDOW:
	PositionType: Absolute
	Width: 100%
	Height: 100%
	JustifyContent: Center
	AlignItems: Center
	Children:
		Container@CREDITS_PANEL:
			Logic: CreditsLogic
			PositionType: Relative
			Width: 410
			Height: 469
			FlexDirection: Column
			Children:
				Label@CREDITS_TITLE:
					PositionType: Relative
					Height: 24
					MarginBottom: 10
					Font: BigBold
					Contrast: true
					Align: Center
					Text: Credits
				Background@bg:
					PositionType: Relative
					FlexGrow: 1
					FlexShrink: 1
					Padding: 15
					Background: panel-black
					Children:
						Container@TAB_CONTAINER:
							PositionType: Relative
							FlexDirection: Row
							Bottom: -1
							Visible: False
							Children:
								Button@MOD_TAB:
									PositionType: Relative
									Width: 140
									Height: 35
								Button@ENGINE_TAB:
									PositionType: Relative
									Width: 140
									Height: 35
									Text: OpenRA
						ScrollPanel@CREDITS_DISPLAY:
							PositionType: Relative
							FlexGrow: 1
							FlexShrink: 1
							Padding: 8
							FlexDirection: Column
							Children:
								Label@CREDITS_TEMPLATE:
									PositionType: Relative
									Height: 16
									VAlign: Top
				Button@BACK_BUTTON:
					PositionType: Relative
					Top: -1
					Width: 140
					Height: 35
					Text: Back
					Key: escape
